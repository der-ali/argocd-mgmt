apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rke2-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ssh://git@github.com/der-ali/argocd-app-set.git
    targetRevision: HEAD
    path: appsets
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true  
    automated: 
      prune: true 
      selfHeal: true
